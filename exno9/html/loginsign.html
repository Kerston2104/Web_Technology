<style>
    * {
        margin: 0%;
        padding: 0%;
        text-decoration: none;
    }

    html {
        scroll-behavior: smooth;
    }

    body {
        background: #1f2123;
    }

    /* making top class enter */
    .top {
        width: 100%;
        padding-left: 0px;
        padding-right: 0px;
        box-sizing: border-box;
        overflow: hidden;
        position: fixed;
    }

    /*class navigbar size and */
    .navig {
        background-color: #26282a;
        width: 100%;
        display: flex;
        align-items: center;
    }

    /* adding logo width */
    .logo {
        width: 50px;
        padding: 10px;
    }

    /* MOBILE NAV ICON SIZE ADJUST */
    .navicon {
        width: 30px;
        /* border: 5px solid red; */
        margin-right: 20px;
    }

    /* font name and letter space and arranging in straighe line */
    nav {
        position: sticky;
        letter-spacing: 1px;
        font-family: Arial, Helvetica, sans-serif;
        flex: 1;
        text-align: right;
        font-weight: bolder;
    }

    /* ALIGNING NAVE BAR TEXT */
    nav ul li {
        list-style: none;
        display: inline-block;
        margin-right: 30px;
    }

    /* giving colour to nav text,border rounded and padding */
    nav ul li a {
        color: #1A74E2;
        padding: 0em;
        border-radius: 40px;
        transition: 0.3s ease all;
    }

    /* on hover color an bg change for desktop*/
    nav ul li a:hover {
        border-radius: 0%;
        color: #6BD0FF;
        /* background-color: #1A74E2; */
        border: 2px solid #1A74E2;
        border-style: none none solid none;
        padding-bottom: 6px;

    }


    /* navigation bar pointer and hiding mobile nav icon */
    nav .navicon {
        cursor: pointer;
        display: none;
    }

    .hi {
        overflow: hidden;
        display: flex;
        justify-content: space-between;
    }

    #logbtn {
        color: #1f2123;
        background-color: #1A74E2;
        padding: 10px;
    }

    #logbtn:hover {
        color: #1A74E2;
        background-color: #1f2123;
    }




.home-container {
    display: flex;
    width: 100%;
    height: 100vh;
    justify-content: center;
    align-items: center;

}

.signin {
    width: 400px;
    height: 400px;
    color: white;
    background-color: #3a5372;
    position: KAS,anto;
    border: 2px solid #6BD0FF;
    border-radius: 20px;
    margin: 0 1rem;
    box-shadow: 10px 24px 58px -22px rgba(0,0,0,0.27);
}

form {
    display: flex;
    flex-direction: column;
    padding: 10%;
}

form h3 {
    text-transform: uppercase;
    text-align: center;
    color: #1f2123;
}

::placeholder {
    color: #1A74E2;
}

input {
    margin: 5px;
    padding: 10px;
    background-color: transparent;
    color: #feffff;
    border-radius: 20px;
    border: 2px solid #feffff;
}

label {
    color: #17252a;
    font-weight: bold;
}

input[type="text"],input[type="password"] ,input[type="password"],input[type='email']{
    background-color: #1f2123;
}

button {
    margin: 50px;
    padding: 10px;
    background-color: #1f2123;
    color: #1A74E2;
    border-radius: 20px;
    border: 2px solid #6BD0FF;
    text-transform: capitalize;
    font-weight: bold;
    cursor: pointer;
    transition: 1s ease-in-out;
}

button:hover{
    background-color: #1A74E2;
    color: #1f2123;
    border-radius: 5%;
    border-color: #feffff;
}
    
</style>
<body>

            <nav>

                    <li><a href="#!/">PROFILE</a></li>
