<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerston's profile</title>
    <link rel="stylesheet" href="../styles/style2.css">
    <link rel="shortcut icon" href="../asserts/Asset.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"></script>
    <script>
        var app = angular.module("myapp", ["ngRoute"]);

        app.config(function ($routeProvider) {
            $routeProvider.when('/', {
                    templateUrl: 'home.html',
                    controller: 'myController'
                })
                .when('/academic', {
                    templateUrl: 'academics.html',
                    controller: 'myController'
                })
                .when('/project', {
                    templateUrl: 'projects.html',
                    controller: 'myController'
                })
                .when('/loginsignup', {
                    templateUrl: 'loginsign.html',
                    controller: 'myController'
                })
                .when('/contact', {
                    templateUrl: 'contact.html',
                    controller: 'myController'
                })
                .otherwise({
                    redirectTo: '/'
                });
        });

    </script>
</head>

<body ng-app="myapp">
    <ng-view></ng-view>
</body>

</html>
