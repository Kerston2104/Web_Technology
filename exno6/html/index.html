<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Modification</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        html{
            background-image: url('/exno6/asserts/q1.gif');
            background-size: cover;
            height: 100vh;
        }

        .flexmet{
            display: flex;
            justify-content: space-around;
        }

        .containerbg{
            background-color: rgba(11, 114, 7, 0.352);
            width: 400px;
            padding: 20px ;
            border-radius: 30px;
        }

        .heading {
            color: rgb(255, 132, 0);
            padding-top: 30px;
        
            text-align: center;
            justify-content: center;
        } 

        #box {
            width: 200px;
            height: 200px;
            background-color: #ccc;
            border: 2px solid black;
            border-radius: 10px;
            text-align: center;
            line-height: 200px;
            margin: 20px auto;
            transition: all 0.3s ease;
        }

        .formcontent,
        .boxcontent {
            line-height: 40px;
            text-align: center;
        }

        input[type='text']{
            padding: 5px;
            border: 2px solid white;
            width: 75%;
            border-radius: 20px;
            background-color: rgba(21, 175, 21, 0.586);
        }

        input::placeholder{
            color: wheat;
        }

        input[type='submit']{
            background-color: green;
            color: white;
            border: 2px solid white;
            padding: 10px;
            width: 100%;
            border-radius: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1 id="heading">Style Modification</h1>
        </div>
        <div class="flexmet">
            <div class="containerbg">
                <div class="boxcontent">
                    <div id="box">DIV Box</div>
                    <label for="textColor">Text Color:</label>
                    <input type="color" id="textColor" onchange="changeTextColor(this.value)"><br>
    
                    <label for="bgColor">Background Color:</label>
                    <input type="color" id="bgColor" onchange="changeBgColor(this.value)"><br>
    
                    <label for="borderRadius">Border Radius:</label>
                    <input type="range" id="borderRadius" min="0" max="50" value="10"
                        onchange="changeBorderRadius(this.value)"><br>
    
                </div>
                <div class="formcontent">
                    <form onsubmit="changeStyle(); return false;">
                        <label for="fontSize">Text Size:</label>
                        <select id="fontSize">
                            <option value="14px">Small</option>
                            <option value="18px">Medium</option>
                            <option value="24px">Large</option>
                        </select><br>
                        <label for="width">Width:</label>
                        <input type="text" id="width" placeholder="Enter width"><br>
                        <label for="height">Height:</label>
                        <input type="text" id="height" placeholder="Enter height"><br>
                        <input id="submitbtn" type="submit" value="Apply Changes">
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script>
        function changeTextColor(color) {
            document.getElementById("box").style.color = color;
        }

        function changeBgColor(color) {
            document.getElementById("box").style.backgroundColor = color;
        }

        function changeBorderRadius(radius) {
            document.getElementById("box").style.borderRadius = radius + "px";
        }

        function changeStyle() {
            const fontSize = document.getElementById("fontSize").value;
            const width = document.getElementById("width").value;
            const height = document.getElementById("height").value;

            document.getElementById("box").style.fontSize = fontSize;
            document.getElementById("box").style.width = width + "px";
            document.getElementById("box").style.height = height + "px";
        }
    </script>
</body>

</html>
