<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        html{
            background: url('');/*;give image location in quotes: ;*/
            height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .contentall {
            text-align: center;
        }

        .container {
            position: absolute;
            top: 50%;
            background-color: aqua;
            width: 400px;
            height: 500px;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .contentbutton {

            display: flex;
            justify-content: space-around;
        }

        .contentbutton button{
            background-color: aqua;
        }

        .clear {
            text-align: center;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="contentall">
                <h2>Simple Calculator</h2>
                <form name="calculator">

                    <input type="text" id="num1" placeholder="Enter 1st Number"><br><br>

                    <input type="text" id="num2" placeholder="Enter 2nd Number"><br><br>

                    <input type="text" id="result" placeholder="Answer" readonly><br><br>
            </div>
            <div class="contentbutton">
                <div class="add">
                    <button type='button' onclick='add()'>+ </button>
                </div>
                <div class="sub">
                    <button type='button' onclick='subtract()'>-</button>
                </div>
                <div class="mult">
                    <button type='button' onclick='multiply()'>x</button>
                </div>
                <div class="div">
                    <button type='button' onclick='divide()'>/</button>
                </div>
            </div>
            <div class="clear">
                <button type='reset'>Clear</button>
            </div>
        </div>
    </div>

    <script>
        function add() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').value = num1 + num2;
        }

        function subtract() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').value = num1 - num2;
        }

        function multiply() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').value = num1 * num2;
        }

        function divide() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').value = num1 / num2;
        }
    </script>

    </form>

</body>

</html>
